<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head ('블로그')}">
    <title>블로그</title>
</head>
<body style="padding-top: 0px!important; align-items: start;">

<div class="container">
    <div class="text-center mb-4">
        <h2>동행 내역</h2>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">도시</th>
            <th scope="col">시작 날짜</th>
            <th scope="col">완료 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="board : ${userAccompanyHistory}">
            <th scope="row">
                <span th:text="${board.id}"></span>
            </th>
            <td>
                <a th:href="@{/board/{id}(id=${board.id})}" class="a-title">
                    <span th:text="${board.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.city}"></span>
            </td>
            <td>
                <span th:text="${board.startday}"></span>
            </td>
            <td>
                <span th:text="${board.lastday}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
