<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head ('블로그')}">
  <title>블로그</title>
</head>
<body>

<div class="container">
  <table class="table">
    <thead class="thead-light">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">신청인 닉네임</th>
      <th scope="col">여행 시작 날짜</th>
      <th scope="col">여행 종료 날짜</th>
      <th scope="col">신청 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="accompany : ${accompany}">
      <th scope="row">
        <span th:text="${accompany.user.id}"></span>
      </th>
      <td>
        <a th:href="@{/board/{id}(id=${accompany.board.id})}" class="a-title">
          <span th:text="${accompany.user.nickname}"></span>
        </a>
      </td>
      <td>
        <span th:text="${accompany.board.startday}"></span>
      </td>
      <td>
        <span th:text="${accompany.board.lastday}"></span>
      </td>
      <td>
        <span th:text="${#temporals.format(accompany.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
