<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('글상세')"></head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>


<main class="form-signin" style="max-width: 100%;">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">보드 id</th>
            <th scope="col">제목</th>
            <th scope="col">닉네임</th>
            <th scope="col">이름</th>


        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${accompany.board.id}"></th>
            <th scope="row" th:text="${accompany.board.title}"></th>
            <th scope="row" th:text="${accompany.user.nickname}"></th>
            <th scope="row" th:text="${accompany.user.username}"></th>



        </tr>
        </tbody>
    </table>

</main>


<footer th:replace="layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/board.js}"></script>
<script th:src="@{/js/reply.js}"></script>
<script th:src="@{/js/accompany.js}"></script>
</body>

</html>
