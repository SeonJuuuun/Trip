<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head
        th:replace="~{layout/header :: head ('마이페이지')}">
</head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

<main class="myPage-click">
    <div class="myPage">
        <nav>
            <ul class="myPage-1">

                <a href="/user/mypage/information"><button>내 정보</button></a>
                <a href="/user/mypage/mypost"><button>내가 쓴 동행글</button></a>
                <a href="/user/mypage/request"><button>동행 신청 목록</button></a>
                <a sec:authorize="isAuthenticated()" href="/logout"><button>로그아웃</button></a>
            </ul>
        </nav>
    </div>
    <div class="myPage2">
        <div class="board-container" style="padding-top:0 ;">
            <div id="container-box" th:each="board, boardStat : ${boards}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <a th:href="@{/board/{id}(id=${board.id})}" class="a-title" style="text-decoration:none;">
                    <div>

                        <div style="font-size:12px; margin-bottom:20px;">
                            <span style="float left" th:text="${board.user.email}"></span>
                            <span style="float:right" th:text="|${board.startday} - ${board.lastday}|"></span>
                        </div>

                        <div class="img-box">
                            <img th:if="${board.city=='서울'}" src ="/images/seoul.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='경기'}" src ="/images/gyeonggi.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='광주'}" src ="/images/gwangju.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='대구'}" src ="/images/daegu.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='제주'}" src ="/images/jeju.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='경북'}" src ="/images/gyeongsangbuk.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='경남'}" src ="/images/gyeongsangnam.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='부산'}" src ="/images/busan.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='울산'}" src ="/images/ulsan.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='충북'}" src ="/images/chungbuk.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='충남'}" src ="/images/chungnam.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='전북'}" src ="/images/jeonbuk.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='전남'}" src ="/images/jeonnam.gif"  width="280px" height="150px">
                            <img th:if="${board.city=='대전'}" src ="/images/daejeon.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='인천'}" src ="/images/incheon.jpg"  width="280px" height="150px">
                            <img th:if="${board.city=='강원'}" src ="/images/gangwon.jpg"  width="280px" height="150px">
                            <div class="img-text" th:text="${board.city}"></div>
                        </div>
                        <h3 class="mb-0 title" style="padding-bottom: 10px; overflow: hidden; text-overflow: ellipsis;" th:text="${board.title}"></h3>
                        <div class="card-text mb-auto" th:text="${board.content}">
                        </div>
                    </div>
                    <p th:if="(${boardStat.count}+1)%4==0"></p>
                </a>
            </div>


        </div>
        </div>

</div>
</main>

<!--<footer th:replace="~{layout/footer :: footer}"></footer>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script th:src="@{/js/user.js}"></script>
<script th:src="@{/js/accompany.js}"></script>

</body>

</html>
