<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header :: head ('블로그')}">
  <link rel="stylesheet" th:href="@{../../css/chat.css}">
</head>

<body class="d-flex flex-column h-100">
<header th:replace="~{layout/header :: header}"> </header>
    
<!--<div class="d-flex" style="position: absolute; left: 20px; top: 70px;">
  <h2 style="margin-right: 10px;">총 건수:</h2><h2 th:text="${boards.totalElements}"></h2>
</div>-->

<!--silder-->
<div id="slider" class="carousel slide" data-bs-ride="true" style="top: 10px">
  <div class="carousel-indicators" style="top: 270px;">

    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/images/slide.jpeg" class="d-block w-100" alt="slider images"
             style="max-width: 800px; max-height: 300px; margin:0 auto;">
    </div>
    <div class="carousel-item">
      <img src="/images/slide.jpeg" class="d-block w-100" alt="slider images"
           style="max-width: 800px; max-height: 300px; margin:0 auto;">
    </div>
    <div class="carousel-item">
      <img src="/images/slide.jpeg" class="d-block w-100" alt="slider images"
           style="max-width: 800px; max-height: 300px; margin:0 auto;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container-lg m-5 p-5">
  <div class="d-flex justify-content-start">
    <button class="btn border-0 p-2 m-2" style="font-size: 1.5rem;">
      <i class="bi bi-stack">
        <span class="m-2" style="font-style: normal;">동행을 찾고 있어요</span>
      </i>
    </button>

  </div>
  <hr class="border border-primary">

<form class="d-flex" style="position: relative; top: 40px;" method="get" th:action="@{/}">
  <input class="form-control me-2" type="search" placeholder="어디로 여행가시나요?" aria-label="Search"
         id="search" name="search" th:value="${param.search}">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<main class="flex-shrink-0">
  <div class="board-container">
    <div id="container-box" th:each="board, boardStat : ${boards}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <a th:href="@{/board/{id}(id=${board.id})}" class="a-title" style="text-decoration:none;">
        <div>

        <div style="font-size:12px; margin-bottom:20px;">
          <span style="float left" th:text="${board.user.email}"></span>
          <span style="float:right" th:text="|${board.startday} - ${board.lastday}|"></span>
        </div>

        <div class="img-box">
          <img th:if="${board.city=='서울'}" src ="/images/seoul.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='경기'}" src ="/images/gyeonggi.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='광주'}" src ="/images/gwangju.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='대구'}" src ="/images/daegu.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='제주'}" src ="/images/jeju.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='경북'}" src ="/images/gyeongsangbuk.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='경남'}" src ="/images/gyeongsangnam.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='부산'}" src ="/images/busan.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='울산'}" src ="/images/ulsan.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='충북'}" src ="/images/chungbuk.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='충남'}" src ="/images/chungnam.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='전북'}" src ="/images/jeonbuk.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='전남'}" src ="/images/jeonnam.gif"  width="280px" height="150px">
          <img th:if="${board.city=='대전'}" src ="/images/daejeon.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='인천'}" src ="/images/incheon.jpg"  width="280px" height="150px">
          <img th:if="${board.city=='강원'}" src ="/images/gangwon.jpg"  width="280px" height="150px">
          <div class="img-text" th:text="${board.city}"></div>
        </div>
          <h3 class="mb-0 title" style="padding-bottom: 10px;" th:text="${board.title}"></h3>
        <div class="card-text mb-auto" th:text="${board.content}">
        </div>
        </div>
      <p th:if="(${boardStat.count}+1)%4==0"></p>
      </a>
    </div>


  </div>
</main>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled' : '' ">
      <a class="page-link" th:href="@{/(page=${boards.pageable.pageNumber - 1}, search=${param.search})}">Previous</a>
    </li>
    <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'active' : '' " th:each="i : ${#numbers.sequence(startPage, endPage)}">
      <a class="page-link" th:href="@{/(page=${i - 1}, search=${param.search})}" th:text="${i}">1</a>
    </li>
    <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled' : '' ">
      <a class="page-link" th:href="@{/(page=${boards.pageable.pageNumber + 1}, search=${param.search})}">Next</a>
    </li>
  </ul>
</nav>

</div>

<div class="chat-click" style="width: 100px; height: 100px; cursor: pointer; z-index: 100000; position: fixed; bottom: 100px; right: 40px;">
  <svg class = "chat" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none;">
    <image id="chat-image1" href="images/chat.svg" width="100" height="100"/>
  </svg>
  <div class="chatroom" style="width: 0px; height: 0px; position: fixed; z-index: 99999; right: 90px; bottom: 230px; overflow: hidden; box-sizing: border-box; background-color: rgb(255, 255, 255); border-radius: 10px; box-shadow: rgba(0 ,0, 0, 0.25) 0px 4px 12px; transition: all 700ms ease-in-out 0s;">
  </div>
</div>

<footer th:replace="~{layout/footer :: footer}">
</footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script defer th:src="@{/js/chat.js}"></script>

</body>

</html>
